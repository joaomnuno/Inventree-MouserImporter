services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_HOST_PORT:-8000}:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    environment:
      NGINX_PORT: ${NGINX_PORT:-80}
    ports:
      - "${FRONTEND_HOST_PORT:-8080}:${NGINX_PORT:-80}"
