services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/workspace
    working_dir: /workspace/backend
    ports:
      - "${BACKEND_HOST_PORT:-8000}:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "${FRONTEND_HOST_PORT:-8080}:${FRONTEND_PORT:-4173}"
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT:-4173}
